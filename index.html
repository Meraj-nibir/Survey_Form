<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>
      Survey Form
    </title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us with your great opinion</p>
    <form id="survey-form" method="GET" action="#">
      <div class="form-control">
        <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required ></label>
      </div>
      <div class="form-control">
        <label for="email" id="email-label">Email: <input type="email" pattern="[A-Za-z]{3}" id="email" placeholder="Enter your email" required></label>
      </div>
      <div class="form-control">
        <label for="age" id="age-label">Age: <input type="number" min="10" max="90" placeholder="Enter your age" id="age" required></label>
      </div>
      <div class="form-control">
        <label for="phone" id="number-label">Phone: <input type="number" id="number" name="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number" min="01111111111" max="01999999999" required></label>
      </div>
      <div class="form-control">
            <label for="dropdown" id="label-dropdown">
                Which option best describes you?
                <select name="dropdown" id="dropdown" required>
                <option value="default" selected>Please select</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
            </label>
        </div>
        <div class="form-control">
            <label>Select your deparment: <br>
            </label>
            <label><input type="radio" name="dept" value="Technical"  checked required >Technical</label>
            <label><input type="radio" name="dept" value="Non-Technical">Non-Technical</label>
        </div>
        <div class="form-control">
            <label for="about-text" id="about-text-label">Write some thing about you:
              <textarea id="about-text" rows="3" cols="16" required></textarea>
            </label>
        </div>
        <div class="form-control">
          <label>Are you comfort with this form? <br><input type="checkbox" value="Yes" checked required>Yes
          <input type="checkbox" value="No">no</label>
        </div>

        <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
